<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <div>
        <input type="text" id="so1">
        <input type="text" id="so2">
    </div>
    <div>
        <button type="button" onclick="cong()">Cộng</button>
        <button type="button" onclick="tru()">Trừ</button>
        <button type="button" onclick="nhan()">Nhân</button>
        <button type="button" onclick="chia()">Chia</button>
    </div>
</form>
<p id="ketQua"></p>
<script>
function cong() {
    let so1 =parseInt(document.getElementById('so1').value);
    let so2 =parseInt(document.getElementById('so2').value);
    let ketQua= document.getElementById('ketQua');
    ketQua.innerText= so1+so2;
}
function tru() {
    let so1 =parseInt(document.getElementById('so1').value);
    let so2 =parseInt(document.getElementById('so2').value);
    let ketQua= document.getElementById('ketQua');
    ketQua.innerText= so1-so2;
}
function nhan() {
    let so1 =parseInt(document.getElementById('so1').value);
    let so2 =parseInt(document.getElementById('so2').value);
    let ketQua= document.getElementById('ketQua');
    ketQua.innerText= so1*so2;
}
function chia() {
    let so1 =parseInt(document.getElementById('so1').value);
    let so2 =parseInt(document.getElementById('so2').value);
    let ketQua= document.getElementById('ketQua');
    ketQua.innerText= so1/so2;
}
</script>
</body>
</html>
