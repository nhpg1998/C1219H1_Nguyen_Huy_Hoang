<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let emailCustomer ;
    let idCard ;
    let birthdayCustomer;
    let discounts;
    let  rentDays;
    let pax;
    let checkValidate = false;
    let nameCustomer = prompt("Enter name Customer:");
    let nameStandardiezd = " ";
    let addressCustomer = prompt("Enter address Customer: ");
    let addressStandardiezd = " " ;
    let typeCustomer = prompt("Enter type Customer: ");
    let typeCustomerfile;
    typeCustomer = typeCustomer.trim().toLocaleLowerCase();
    for (let i = 0 ; i<typeCustomer.length;i++){
        if (typeCustomer.charAt(i)===" "||typeCustomer.charAt(i+1)===" "){
            continue;
        }
        if (i===0||typeCustomer.charAt(i-1)===" "){
            typeCustomerfile += typeCustomer.charAt(i).toUpperCase();
            continue;
        }
        typeCustomerfile += typeCustomer.charAt(i);
    }
    typeCustomer = typeCustomerfile;
    addressCustomer = addressCustomer .trim().toLocaleLowerCase();
    for (let i = 0;i <addressCustomer.length;i++){
        if (addressCustomer.charAt(i)===" "||addressCustomer.charAt(i+1)=== " "){
            continue;
        }
        if (i=== 0 || addressCustomer.charAt(i-1)===" "){
            addressStandardiezd += addressCustomer.charAt(i-1).toUpperCase();
            continue;
        }
        addressStandardiezd +=addressCustomer.charAt(i);
    }
    addressCustomer =  addressStandardiezd ;
    nameCustomer = nameCustomer.trim().toLocaleLowerCase();
    for (let i = 0; i<nameCustomer.length;i++){
        if (nameCustomer.charAt(i)===" " && nameCustomer.charAt(i+1)===" "){
            continue;
        }
        if (i=== 0|| nameCustomer.charAt(i - 1)===" " ){
            nameStandardiezd += nameCustomer.charAt(i).toUpperCase();
            continue;
        }
        nameStandardiezd +=nameCustomer.charAt(i);
    }
    nameCustomer = nameStandardiezd;
    do {
        checkValidate = true;
        emailCustomer = prompt("Enter email Customer: ");
        let countDoc = 0;
        let countAt = 0;
        for (let i = 0; i < emailCustomer; i++) {
            if (emailCustomer.charAt(i) === "@") {
                countDoc++;
            }
            if (emailCustomer.charAt(i) === ".") {
                countDoc++;
            }
            if (countAt !== 1 || countDoc < 1) {
                checkValidate = false;
                alert("Email is Invalid !!! Please Try Again");
            }
        }
    } while (!checkValidate);
    do {
        checkValidate = false;
        idCard = prompt("Enter Id Card Customer: ");
        idCard = Number.parseFloat(idCard);
        if (Number.parseFloat(idCard)&& isNaN(idCard)){
            alert("Id Card is Invalid!!! Pleasse Try Again.")
            continue;
        }
        if (idCard >= 100000000 && idCard <= 999999999){
            checkValidate = true;
        }
        else {
            alert("Id Card is Invalid!!! Pleasse Try Again.")
        }
    }while (!checkValidate)
    do {
        checkValidate = false;
        birthdayCustomer = prompt("Enter birthday Customer:(dd/MM/YYYY) ");
        if (birthdayCustomer.charAt(2)!=='/'||birthdayCustomer.charAt(5)!== '/'){
            alert("Birthday is Invalid !!! Please Try Again.");
            continue;
        }
        let day = birthdayCustomer.substring(0,2);
        let month = birthdayCustomer.substring(3,5);
        let  year = birthdayCustomer.substring(6,10);
        if (!isNaN(day) && !isNaN(month) && !isNaN(year)){
            day = Number.parseFloat(day);
            month = Number.parseFloat(month);
            year = Number.parseFloat(year);
            if (Number.isInteger(day) && Number.isInteger(month) && Number.isInteger(year)) {
                if (day > 0 && day < 32 && month < 13 && month > 0 && year > 1940 && year < 2020) {
                    checkValidate = true;
                }
            }
        }
        if (!checkValidate){
            alert("Birthday is invalid !!! Please Try Again.");
        }
    }while (!checkValidate);
    do {
        checkValidate = true;
        discounts = prompt("Enter Discount: ");
        if (discounts>=0 && Number.parseInt(discounts)){
            checkValidate = true;
        }else {
            alert(" Discounts is Invalid !!! Please Try Again");
        }
    }while (!checkValidate)
    do {
        checkValidate = false;
        pax = prompt("Enter Number of people: ");
        if (pax > 0 && Number.parseInt(pax)) {
            checkValidate = true;
        }
    }
    while (!checkValidate)
    do {
        checkValidate = false;
        rentDays = prompt("Enter Rent Day: ");
        if (rentDays > 0 && Number.parseInt(rentDays)) {
            checkValidate = true;
        }
    } while (!checkValidate)
    alert("Information Of Customer: " +
        "\n Name Customer: "+ nameCustomer +
        "\n Email Customer:  " + emailCustomer +
        "\n Address Customer: " +addressCustomer +
        "\n Type Customer: " + typeCustomer +
        "\n Id Card: " + idCard +
        "\n Birthday: " + birthdayCustomer +
        "\n Discounts: " + discounts +
        "\n Number of people: " + pax +
        "\n Rent Days: " + rentDays
    )
</script>
</body>
</html>
