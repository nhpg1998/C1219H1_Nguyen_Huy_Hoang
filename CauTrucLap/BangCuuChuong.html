<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let hoang;
    hoang = "<table border='1' width='300' cellspacing='0' cellpadding='3'>"
    for (i = 1; i <= 10; i++) {
        hoang = hoang + "<td>";
        for (j = 2; j <= 9; j++) {
            hoang = hoang + "<tr>" + j + "x" + i + "=" + j*i + "</tr>";
        }
        hoang = hoang + "</tr>";
    }
    hoang = hoang + "</table>";
    document.write(hoang);
</script>
</body>
</html>
