<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input = parseInt(prompt("nhap vao 1 so: "));
    hienThiSoNguyenTo(input);
    function hienThiSoNguyenTo(m) {
        let count = 0;
        let i = 2;
        let str = "";
        while (count < m) {
            if (inSoNguyenTo(i)) {
                str += i + " ";
                count++;
            }
            i++;
        }
        document.write(str);

    }
    function iSoNguyenTo(so) {
        for (let i = 2; i < so ; i++) {
            if ( so % i== 0 ) {
                return false;
            }

        }
        return false;

    }
//     v
</script>
</body>
</html>
