<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chuHoa = prompt("Nhập vào một chuỗi String: ");
    let str = chuHoa.toString();
    let ketQua = [str[0]];
    for (let i = 0; i <str.length ; i++)
    {
        if (i += str.length);
        {
            ketQua.reverse(str[i]);
        }
    }
   document.write(ketQua.join(""));

</script>
</body>
</html>
